<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- CDN FontAwesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Main Css -->
    <link rel="stylesheet" href="/FE/main.css" />
  </head>
  <body>
    <section class="shopping">
      <div class="carticon">
        <button>
          <i class="fa fa-shopping-cart"></i>
        </button>
        <span id="cartTotal">0</span>
      </div>

      <div class="container">
        <div class="row" id="cartProduct"></div>
      </div>

      <div class="card__overlay"></div>
    </section>

    <section class="shopping__select">
      <select onchange="onChange()" name="" id="typeSelection">
        <option value="">Tất cả</option>
        <option value="Iphone">Iphone</option>
        <option value="Samsung">Samsung</option>
      </select>
    </section>

    <section class="card__total">
      <span><i class="fa fa-times"></i></span>
      <h2>Cart</h2>
      <!-- <select onchange="onChange()" name="" id="typeSelection">
        <option value="">Tất cả</option>
        <option value="Iphone">Iphone</option>
        <option value="Samsung">Samsung</option>
      </select> -->

      <div id="cart"></div>

      <div class="card__final">
        <strong>Total: $<span id="total">0</span></strong>
        <div class="action">
          <button onclick="purchase()" class="btnBuy">
            Purchase <i class="fas fa-credit-card" style="color: #6665dd"></i>
          </button>
          <button onclick="clearCartList()" class="btnClear">
            Clear Cart <i class="fas fa-trash" style="color: #bb342f"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Modal purchase -->
    <div class="total">
      <div class="total__content">
        <div class="total__item">
          <div class="total__intro pt-4">
            <h1>Store Phone,Hi</h1>
            <p>You've purchased three (<span>3</span>) items in our store:</p>
          </div>
          <div class="total__cart" id="totalNamePrice">
            <h3 class="text-center">Cart:</h3>
            <!-- <div
              class="total__namePrice d-flex justify-content-around"
              id="totalNamePrice"
            >
              <div class="total__name">1 <span class="ml-3">Iphone</span></div>
              <div class="total__price">$30.99</div>
            </div> -->
          </div>
          <div id="totalSums">
            <!-- <div class="total__sum d-flex justify-content-between" id="totals">
            <div><h4 class="">TOTAL:</h4></div>
            <div>
              <span>$320.99</span>
            </div>
          </div> -->
          </div>
          <div class="total__button text-right">
            <button onclick="closeX()" class="btn btn-danger">Close</button>
            <button onclick="order()" class="btn btn-success">Order</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Order  -->
    <section class="order" id="order">
      <div
        class="order__content d-flex justify-content-center align-items-center"
      >
        <div class="order__item">
          <h3>Your order has been placed</h3>
          <div
            class="order__deli d-flex justify-content-center align-items-center"
          >
            <i class="fa fa-car"></i>
            <p class="ml-2">
              Your order will be delivered to you in 3-5 working days
            </p>
          </div>
          <div
            class="order__money d-flex justify-content-center align-items-center"
            id="totalOrder"
          >
            <!-- <i class="fa fa-money-bill"></i>
            <p class="ml-2">
              You can pay <strong>$ 0</strong> by card or any online transaction
              method after the products have been dilivered to you
            </p> -->
          </div>
          <button onclick="next()" id="next" class="btn__next">Next</button>
        </div>
      </div>
    </section>

    <!-- Next  -->
    <section class="next" id="continue">
      <h2>Thanks for shopping with us</h2>
      <button onclick="thanks()">Continue</button>
    </section>

    <!-- Axios CDN  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"
      integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- MAIN JS  -->
    <script type="module" src="/FE/index.js"></script>
  </body>
</html>
