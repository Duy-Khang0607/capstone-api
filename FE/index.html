    <section class="shopping__select">
      <select onchange="onChange()" name="" id="typeSelection">
        <option value="">Tất cả</option>
        <option value="Iphone">Iphone</option>
        <option value="Samsung">Samsung</option>
      </select>
    </section>

    <section class="card__total">
      <span><i class="fa fa-times"></i></span>
      <h2>Cart</h2>
      <!-- <select onchange="onChange()" name="" id="typeSelection">
        <option value="">Tất cả</option>
        <option value="Iphone">Iphone</option>
        <option value="Samsung">Samsung</option>
      </select> -->

      <div id="cart"></div>

      <div class="card__final">
        <strong>Total: $<span id="total">0</span></strong>
        <div class="action">
          <button
            onclick="purchase()"
            class="btnBuy"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Purchase <i class="fas fa-credit-card" style="color: #6665dd"></i>
          </button>
          <button onclick="clearCartList()" class="btnClear">
            Clear Cart <i class="fas fa-trash" style="color: #bb342f"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Modal purchase -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" id="modalPurchase">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Pay Cart</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal__total">
            <!-- <div class="modal__item d-flex justify-content-between">
              <div id="modal__details" class="modal__details d-flex">
                <h4 id="modal__quantity">1</h4>
                <h4 class="px-2">x</h4>
                <h3 id="modal__name">Iphone 14</h3>
              </div>
              <div id="modal__total" class="modal__total">
                <h4>$<span id="modal__price">3000</span></h4>
              </div>
            </div> -->
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <div class="modal__footer__total">
              <h4>Total: $<span id="totalPrice">0</span></h4>
            </div>
            <div class="modal__button">
              <button
                id="modalClose"
                type="button"
                class="btn btn-danger"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                onclick="order()"
                id="modalOrder"
                type="button"
                class="btn btn-success"
              >
                Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Order  -->
    <section class="order" id="order">
      <div
        class="order__content d-flex justify-content-center align-items-center"
      >
        <div class="order__item">
          <h3>Your order has been placed</h3>
          <div
            class="order__deli d-flex justify-content-center align-items-center"
          >
            <i class="fa fa-car"></i>
            <p class="ml-2">
              Your order will be delivered to you in 3-5 working days
            </p>
          </div>
          <div
            class="order__money d-flex justify-content-center align-items-center"
            id="totalOrder"
          >
            <!-- <i class="fa fa-money-bill"></i>
            <p class="ml-2">
              You can pay <strong>$ 0</strong> by card or any online transaction
              method after the products have been dilivered to you
            </p> -->
          </div>
          <button onclick="next()" id="next" class="btn__next">Next</button>
        </div>
      </div>
    </section>

    <!-- Next  -->
    <section class="next" id="continue">
      <h2>Thanks for shopping with us</h2>
      <button onclick="thanks()">Continue</button>
    </section>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
