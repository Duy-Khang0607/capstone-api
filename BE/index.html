      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>

          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a

            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>

      <header class="display-4 my-4">Thực hành javascript - axios</header>
      <!-- Phan tab menu -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#DanhSachNguoiDung"
            role="tab"
            data-toggle="tab"
            >Danh sách sản phẩm</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#DanhSachKhoaHoc"
            role="tab"
            data-toggle="tab"
            >Danh sách người dùng</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#ThongKe" role="tab" data-toggle="tab"
            >Thống kê</a
          >
        </li>
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách người dùng -->
        <div role="tabpanel" class="tab-pane in active" id="DanhSachNguoiDung">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnThemNguoiDung"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
                type="button"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập từ khóa"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblNguoiDung" id="tblNguoiDung">
            <!-- BEGIN TABLE NGƯỜI DÙNG -->
            <table class="table table-bordered">
              <thead class="text-center">
                <th>ID</th>
                <th>Brand & Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>About</th>
                <th>Action</th>
              </thead>
              <tbody id="tbodyProduct"></tbody>
            </table>
            <!-- END TABLE NGƯỜI DÙNG -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách người dùng -->
        <!-- Danh sách khóa học -->
        <div role="tabpanel" class="tab-pane fade" id="DanhSachKhoaHoc">
          <span>Updating...</span>
        </div>
        <!-- Kết thúc danh sách khóa học -->
        <!-- Thống kê -->
        <div role="tabpanel" class="tab-pane fade" id="ThongKe">
          <span>Updating...</span>
        </div>
        <!-- Kết thúc thống kê -->
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">INPUT PRODUCT'S INFORMATION</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <form id="myForm" action="">
                <div id="form-id" class="form-group" style="display: none">
                  <label>ID</label>
                  <input id="id" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Type</label>
                  <input
                    id="type"
                    class="form-control"
                    placeholder="Input product's brand"
                  />
                </div>
                <div class="form-group">
                  <label>Name</label>
                  <input
                    id="name"
                    class="form-control"
                    placeholder="Input product's name"
                  />
                </div>
                <div class="form-group">
                  <label>Price</label>
                  <input
                    id="price"
                    class="form-control"
                    placeholder="Input product's price"
                  />
                </div>
                <div class="form-group">
                  <label>Screen</label>
                  <input
                    id="screen"
                    class="form-control"
                    placeholder="Input product's screen size"
                  />
                </div>
                <div class="form-group">
                  <label>Back camera</label>
                  <input
                    id="backCamera"
                    class="form-control"
                    placeholder="Input product's camera info"
                  />
                </div>
                <div class="form-group">
                  <label>Front camera</label>
                  <input
                    id="frontCamera"
                    class="form-control"
                    placeholder="Input product's camera info"
                  />
                </div>
                <div class="form-group">
                  <label>Hình Ảnh</label>
                  <input
                    id="img"
                    class="form-control"
                    placeholder="Input product's image link"
                  />
                </div>
                <div class="form-group">
                  <label>Mô tả</label>
                  <textarea
                    name=""
                    id="desc"
                    cols="30"
                    rows="10"
                    class="form-control"
                    placeholder="Input product's describe"
                  ></textarea>
                </div>
              </form>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <div class="form-group text-center">
                <div id="btnCreate">
                  <button
                    type="button"
                    onclick="addProduct()"
                    class="btn btn-success"
                    data-dismiss="modal"
                  >
                    Add product
                  </button>
                </div>
                <button
                  id="btnUpdate"
                  style="display: none"
                  type="button"
                  onclick="updateProductInfo()"
                  class="btn btn-info"
                  data-dismiss="modal"
                >
                  Lưu thay đổi
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
